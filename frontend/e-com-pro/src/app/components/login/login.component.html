<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
      <!-- Email Field -->
      <div class="input-group">
        <span class="icon">ðŸ“§</span>
        <input type="email" placeholder="Enter your Email"
               [(ngModel)]="email" name="email"
               required email #emailRef="ngModel" />
      </div>
      <div class="error" *ngIf="emailRef.invalid && emailRef.touched">
        <span *ngIf="emailRef.errors?.['required']">Email is required.</span>
        <span *ngIf="emailRef.errors?.['email']">Invalid email format.</span>
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <span class="icon">ðŸ”’</span>
        <input type="password" placeholder="Enter Password"
               [(ngModel)]="password" name="password"
               required minlength="7" #passRef="ngModel" />
      </div>
      <div class="error" *ngIf="passRef.invalid && passRef.touched">
        <span *ngIf="passRef.errors?.['required']">Password is required.</span>
        <span *ngIf="passRef.errors?.['minlength']">Password must be at least 7 characters.</span>
      </div>

      <!-- Options -->
      <div class="options">
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <!-- Submit -->
      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

        <p class="create-account"> Don't have an account?  <a routerLink="/signup">Sign Up</a></p>

  </div>
</div>
