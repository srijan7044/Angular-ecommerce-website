<div class="signup-container">
  <div class="signup-card">
    <h2 class="signup-title">Create Account</h2>
    <p class="signup-subtitle">Join us today!</p>

    <form #signupForm="ngForm" (ngSubmit)="onSignup()" novalidate>
      <div class="input-group">
        <span class="icon">ğŸ“§</span>
        <input type="email" placeholder="Enter Email"
               [(ngModel)]="email" name="email"
               required email #emailRef="ngModel" />
      </div>
      <div class="error" *ngIf="emailRef.invalid && emailRef.touched">
        <span *ngIf="emailRef.errors?.['required']">Email is required.</span>
        <span *ngIf="emailRef.errors?.['email']">Invalid email format.</span>
      </div>

      <div class="input-group">
        <span class="icon">ğŸ”’</span>
        <input [type]="showPassword ? 'text' : 'password'"
               placeholder="Create Password"
               [(ngModel)]="password" name="password"
               required minlength="7" #passRef="ngModel" />
      </div>
      <div class="error" *ngIf="passRef.invalid && passRef.touched">
        <span *ngIf="passRef.errors?.['required']">Password is required.</span>
        <span *ngIf="passRef.errors?.['minlength']">Min 7 characters.</span>
      </div>

      <button type="submit" class="signup-button" [disabled]="signupForm.invalid">
        Sign Up
      </button>
    </form>

    <p class="login-link">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
